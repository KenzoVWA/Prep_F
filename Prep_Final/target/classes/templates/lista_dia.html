<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>


	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>fecha</th>
							<th>dia</th>
							<th>puesto</th>
							<th>puntaje</th>	
							<th>participante</th>					
						</tr>
					</thead>
					<tbody>
						<tr th:each="resultado: ${resultados}">
							<td><a class="btn btn-primary btn-xs" th:text="${resultado.id}"></a></td>
							<td th:text="${resultado.createAt}"></td>
							<td th:text="${resultado.dia}"></td>
							<td th:text="${resultado.puesto}"></td>
							<td th:text="${resultado.puntaje}"></td>
							<td th:text="${resultado.participante.name}"></td>
						</tr>
					</tbody>

				</table>
												<h4 class="card-title">
					<a th:href="@{/listar_participante}" class="btn btn-primary btn-xs">Volver</a>
				</h4>
			</div>
		</div>


	</div>

</body>
</html>
