<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<body>


	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/crear_participante}" class="btn btn-primary btn-xs">crear
						Participante</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>nombre</th>
							<th>sede</th>
							<th>tiu</th>
							<th>accion</th>						
						</tr>
					</thead>
					<tbody>
						<tr th:each="participante: ${participantes}">
							<td><a class="btn btn-primary btn-xs" th:text="${participante.id}"></a></td>
							<td th:text="${participante.name}"></td>
							<td th:text="${participante.sede}"></td>
							<td th:text="${participante.tiu}"></td>
							<td><a class="btn btn-success btn-xs"
								th:href="@{'/crear_resultado/' + ${participante.id}}"
								th:text="'+resultado'"></a></td>
						</tr>
					</tbody>

				</table>
				
				<h4 class="card-title">
					<a th:href="@{/listar_dia/1}" class="btn btn-primary btn-xs">Ver Resultados dia 1</a>
				</h4>
				
				<h4 class="card-title">
					<a th:href="@{/listar_dia/2}" class="btn btn-primary btn-xs">Ver Resultados dia 2</a>
				</h4>
				
			</div>
		</div>


	</div>

</body>
</html>
